<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center mt-5">
        <form class="form">
            <select class="select form-select">
                <option>.com</option> 
                <option>.site</option>
                <option>.space</option>
                <option>.ru</option>
            </select>
            <input type="number" class="wordCount form-control" min='1' placeholder="Количество букв" required value="8">
            <input type="number" class="domainCount form-control" min='1' placeholder="Количество доменов" required value="20">
            <input type="submit" value="go" class="btn btn-warning">
        </form>
        <div class="domainsPlace mt-5">
            <button type="button" class="copy btn btn-secondary">Copy</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
